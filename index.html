<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Top-rated house painting in Destin, FL. Over 25 years experience, proudly using Sherwin Williams, Behr, and other high-end products.">
  <title>Durable Coats Painting | Destin, FL</title>
  <style>
    :root {
      --primary-color: #1e90ff;
      --secondary-color: #f0f8ff;
      --accent-color: #ff6347;
      --text-color: #333;
      --header-height: 80px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background: var(--secondary-color);
      line-height: 1.6;
    }
    header {
      background: var(--primary-color);
      color: white;
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.8rem;
      flex-grow: 1;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('images/Header.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .hero h2 { font-size: 2.5rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; }
    .cta-button {
      background: var(--accent-color);
      color: white;
      padding: 12px 24px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: opacity 0.3s;
    }
    .cta-button:hover { opacity: 0.9; }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
    }
    .feature {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      margin: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .feature:hover { transform: translateY(-5px); }
    .feature img, .feature video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .features { flex-direction: column; align-items: center; }
      .hero h2 { font-size: 2rem; }
    }
  </style>
</head>

<header>
